<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Email Response Time Visualization</title>
</head>
<body>
  <h1>Email Response Time Visualization</h1>
  <div id="optionsList">
	  <button id="login-btn" class="load-btn">Enter Email Login</button>
	  <button id="load-data-btn" class="load-btn">Load Real Data</button>
	  <button id="load-fake-btn" class="load-btn">Load Fake Data</button>
  </div>
  <h1 id="big-stats"></h1>

  <div id="top-list">
  	<div class="col">
  		<span class="list-title">People I respond <span class="fast">quickly</span> to</span>
	  	<ul id="mine-fast">
	  	</ul>
	  	<span class="list-title">People who respond <span class="fast">quickly</span> to me</span>
	  	<ul id="theirs-fast">
	  	</ul>
  	</div>
  	<div class="col">
	  	<span class="list-title">People I respond <span class="slow">slowly</span> to</span>
	  	<ul id="mine-slow">
	  	</ul>
	  	<span class="list-title">People who respond <span class="slow">slowly</span> to me</span>
	  	<ul id="theirs-slow">
	  	</ul>
  	</div>
  </div>

  <div id ="svgContainer">
  </div>


  </div>
</body>


<script src="js/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="js/d3Controller.js"></script>
<script src="js/login.js"></script>
<script src="js/ui.js"></script>
